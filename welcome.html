<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
    <title>online learning app</title>
</head>
<body class="p-3 mb-2 bg-dark text-dark">
    <div class="p-5 text-center bg-light">
        <h1 id="head" class="mb-3">Welcome to my world!</h1>
        <h>Lets see how well u know me ! </h>

        <p>To start the test click the below button </p>
        
    </div>

    <div class="p-5 text-center bg-light">
       <button id="00" type="button">start</button>
    </div>
    <script>
        // Get the reference to the button element
        var button = document.getElementById("00");

        // Add a click event listener to the button
        button.addEventListener("click", function() {
            // Redirect to the desired HTML page
            location.href = "http://127.0.0.1:5500/main.html";
        });
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
